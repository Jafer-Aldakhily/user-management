<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .welcome {
        margin-top: 30px;
      }
      h1 {
        display: inline-block;
      }
      #logout {
        float: right;
        margin-top: 16px;
      }
      #user_image {
        margin-left: 50px;
        width: 50px;
        height: 50px;
      }
      #username {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container welcome mb-5">
      <h1>Welcome : <span id="username"></span></h1>
      <img src="" alt="User Image" id="user_image" class="rounded-circle" />
      <button class="btn btn-primary" id="logout" onclick="logout()">
        Logout
      </button>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- <a href="./signup.html" class="btn btn-primary"></a> -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">date created</th>
              <th scope="col">date last login</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>
  </body>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <!-- <button type="button" id="updateBtn" class="btn btn-primary">
            Save changes
          </button> -->
        </div>
      </div>
    </div>
